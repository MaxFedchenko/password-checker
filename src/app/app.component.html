<div id="content">
  <div>
    <input
      id="password"
      placeholder="Password"
      type="password"
      [(ngModel)]="password"
      (input)="checkPasswordStrength()"
    />
    <div class="strength-section" [style.background-color]="sections[0]"></div>
    <div class="strength-section" [style.background-color]="sections[1]"></div>
    <div class="strength-section" [style.background-color]="sections[2]"></div>
  </div>
</div>
